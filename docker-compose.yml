version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@db:5432/db"
    depends_on:
      - db
    networks:
      - app_network
      - n_network
    volumes:
      - .:/app
      - static_volume:/static
      - media_volume:/media

  db:
    image: postgres:14.8-alpine
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "db"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql_1/data
    networks:
      - app_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d db" ]
      interval: 5s
      timeout: 5s
      retries: 10

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/static
      - media_volume:/media
    depends_on:
      - web
    networks:
      - n_network

volumes:
  postgres_data:
  static_volume:
  media_volume:


networks:
  app_network:
    driver: bridge
  n_network:
    driver: bridge